<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--div>h2>form:post>div*4>label+input-->
<div>
    <h2>회원 가입</h2>
    <form th:action="@{/member/signup}" method="post">
        <div>
            <label for="inputId">아이디</label>
            <input name="id" type="text" id="inputId">
        </div>
        <div>
            <label for="inputPw">암호</label>
            <input name="password" type="password" id="inputPw">
        </div>
        <div>
            <label for="inputNm">닉네임</label>
            <input name="nickname" type="text" id="inputNm">
        </div>
        <div>
            <label for="textareaInfo">자기소개</label>
            <textarea name="info" id="textareaInfo" rows="3"></textarea>
        </div>
        <div>
            <button>가입</button>
        </div>
    </form>
</div>

</body>
</html>
