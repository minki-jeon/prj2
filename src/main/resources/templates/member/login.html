<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commHead('로그인')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::topNavbar('login')}"></nav>


<!--.container>.row>.col.justify-content-center>form:post>div*2>label.form-label+input.form-control^div>button{로그인}-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h2 class="mt-3 mb-3">로그인</h2>
            <form th:action="@{/member/login}" method="post">
                <div class="mb-3">
                    <label for="inputId" class="form-label">아이디</label>
                    <input type="text" id="inputId" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="inputPw" class="form-label">암호</label>
                    <input type="password" id="inputPw" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commScript}"/>
</body>
</html>
