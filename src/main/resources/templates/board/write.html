<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commHead('게시글 등록')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::topNavbar(_)}"></nav>

<!--.container>.row.justify-content-center>.col.col-lg-6>form:post>.mb-3*3>label.form-label+input.form-control-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h2 class="mt-3 mb-3">게시글 등록</h2>
            <form th:action="@{/board/write}" method="post">
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">제목</label>
                    <input name="title" id="inputTitle" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="textareaContent" class="form-label">내용</label>
                    <textarea name="content" id="textareaContent" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">등록</button>
                    <a th:href="@{/board/list}" class="btn btn-secondary">목록</a>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commScript}"/>
</body>
</html>
